<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>


    <main>
        <!-- img class="top" src="./images/bg-pattern-top.svg" alt="">
        <img class="bottom" src="./images/bg-pattern-bottom.svg" alt=""-->


        <section>
            <div class="card flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">

                        <div class="profile">
                            <div>
                                <img src="./images/bg-pattern-card.svg" alt="">

                            </div>
                            <div class="profile-information">
                                <img src="./images/image-victor.jpg" alt="imagem de avatar">
                                <h1 class="font-card profile-name">Victor Crest <span>26</span></h1>
                                <p>London</p>
                            </div>
                            <div class="container-stats">
                                <span></span>
                                <div class="stats">
                                    <h2 class="font-card">80K</h2>
                                    <p>Followers</p>
                                </div>
                                <div class="stats">
                                    <h2 class="font-card">803K</h2>
                                    <p>Likes</p>
                                </div>
                                <div class="stats">
                                    <h2 class="font-card">1.4K</h2>
                                    <p>Photos</p>
                                </div>


                            </div>
                        </div>

                    </div>
                    <div class="flip-card-back">
                        <h1>John Doe</h1>
                        <p>Architect & Engineer</p>
                        <p>We love that guy</p>

                    </div>

                </div>
            </div>

        </section>

    </main>


</body>

</html>
